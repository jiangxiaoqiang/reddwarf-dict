name: Dict-macOS-Pro

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.5.1
        with:
          flutter-version: '2.5.0'
          channel: 'dev'